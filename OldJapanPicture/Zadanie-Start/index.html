<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>A dream about old Japan</title>
    <style>
        .picture {
            position: absolute;
            width: 80vh;
            height: 45vh;
            top: calc(50% - 45vh/2);
            left: calc(50% - 80vh/2);
            /* margin: 50px auto; */
            background-color: rgb(192, 217, 236);
            overflow: hidden;
            z-index: -3;
        }

        img {
            position: absolute;
            display: block;
        }

        img:nth-child(1) {
            width: 100%;
            left: 0;
            bottom: -5%;
        }

        img:nth-child(2) {
            width: 100%;
            left: 0;
            bottom: -25%;
        }

        img:nth-child(3) {
            width: 100%;
            left: 0;
            bottom: -35%;
        }

        img:nth-child(4) {
            width: 100%;
            left: 0;
            bottom: -30%;
        }

        img:nth-child(5) {
            width: 100%;
            left: 0;
            bottom: -40%;
        }

        img:nth-child(6) {
            width: 100%;
            left: 0;
            top: 65%;
        }

        img:nth-child(7) {
            width: 10%;
            left: 8%;
            top: 9%;
            z-index: -1;
        }

        img:nth-child(8) {
            width: 30%;
            left: -3%;
            top: 7%;
            z-index: -2;
        }

        img:nth-child(9) {
            width: 45%;
            right: -2%;
            top: 3%;
        }

        img:nth-child(10) {
            width: 40%;
            right: 0;
            top: 10%;
        }

        img:nth-child(11) {
            width: 5%;
            left: 3%;
            bottom: 15%;
        }

        p {
            position: absolute;
            left: 2%;
            bottom: 1%;
            margin-bottom: 3px;
            font-size: 22px;
            color: antiquewhite;
            font-family: 'Dancing Script', cursive, serif;
        }
    </style>
</head>

<body>
    <div class="picture">
        <!-- img[src=img/japan$.png]*11 -->
        <img src="img/japan1.png" alt="">
        <img src="img/japan2.png" alt="">
        <img src="img/japan3.png" alt="">
        <img src="img/japan4.png" alt="">
        <img src="img/japan5.png" alt="">
        <img src="img/japan6.png" alt="">
        <img src="img/japan7.png" alt="">
        <img src="img/japan8.png" alt="">
        <img src="img/japan9.png" alt="">
        <img src="img/japan10.png" alt="">
        <img src="img/japan11.png" alt="">
        <p>Jelena Agiejewa</p>
    </div>
</body>

</html>
