<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>przemieszczenie kwadratu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            /* display: block;
            margin: 50px auto; */
            position: absolute;
            width: 120px;
            padding: 5px 0;
            top: 30px;
            left: calc(50% - 60px);
            font-family: arial;
            border: 2px solid black;
            background-color: white;
            color: black;
            transition: .3s;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        div.square {
            position: absolute;
            height: 10px;
            width: 10px;
            top: 0;
            left: 0;
            background-color: black;
            transition: 1s ease;
        }

        button:hover+div.square {
            height: 100px;
            width: 100px;
            top: calc(100% - 100px);
            left: calc(100% - 100px);
        }
    </style>
</head>

<body>
    <button>Lecimy!</button>
    <div class="square"></div>
</body>

</html>
