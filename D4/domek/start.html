<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Domek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            position: absolute;
            top: 10%;
            left: 10%;
            padding: 10px 10px;
            font-size: 14px;
            font-family: arial;
            color: white;
            background-color: brown;
        }

        div {
            position: absolute;
        }

        div.rectangle {
            height: 250px;
            width: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: brown;
        }

        div.triangle {
            /* width: 0;
            height: 0; */
            top: 18.1%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-bottom: 200px solid black;
        }
    </style>

</head>

<body>
    <span>BUDUJEMY</span>
    <div class="rectangle"></div>
    <div class="triangle"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
