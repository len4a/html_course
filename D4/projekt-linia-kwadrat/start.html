<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kwadrat i linia - wy≈õrodkowanie</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
        }

        div {
            position: absolute;
            top: 100%;
        }

        .rect {
            /* top: calc(100% - 5vw - 2px);
        left: calc(50% - 5vw - 2px); */
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 10vw;
            height: 10vw;
            border: 2px solid black;
            z-index: 1;
            background-color: white;
        }

        .line {
            /* top: calc(100% - 4px); */
            transform: translateY(-50%);
            left: 0;
            width: 100%;
            border-top: 8px dashed black;
            z-index: auto;
        }
    </style>
</head>

<body>
    <div class="rect"></div>
    <div class="line"></div>
</body>

</html>
