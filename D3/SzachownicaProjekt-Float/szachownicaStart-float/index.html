<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szachownica Float</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        div.board {
            /* box-sizing: border-box; */
            /* margin-top: 50px;
            margin-left: calc(50% - 15vw); */
            width: 30vw;
            border: 10px solid black;
            margin: 50px auto;
            /* overflow: hidden; */
            /* overflow: auto; */
            /* height: 30vw; */
        }

        span {
            float: left;
            width: 50%;
            height: 15vw;
            /* height: calc(15vw - 10px); */
        }

        span:nth-child(1),
        span:nth-child(4) {
            background-color: red;
        }

        h1 {
            text-align: center;
            font-family: arial;
            font-size: 22px;
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <div class="board clearfix">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Szachownica "float"</h1>
</body>

</html>
