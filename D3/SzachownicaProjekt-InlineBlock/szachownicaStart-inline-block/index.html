<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szachownica Inline-block</title>
    <style>
        /* * {
            margin: 0;
        } */

        div.board {
            /* box-sizing: border-box; */
            position: absolute;
            top: calc(50% - 15vw - 10px);
            left: calc(50% - 15vw - 10px);
            width: 30vw;
            height: 30vw;
            border: 10px black solid;
            font-size: 0;
        }

        span {
            display: inline-block;
            width: 50%;
            height: 50%;
        }

        span:first-child,
        span:last-child {
            background-color: red;
        }

        h1 {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            font-family: arial;
            font-size: 22px;
            text-align: center;
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <div class="board">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Szachownica "inline-block"</h1>
</body>

</html>
