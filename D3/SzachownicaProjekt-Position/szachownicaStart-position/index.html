<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szachownica Position Absolute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.board {
            position: absolute;
            top: calc(50% - 25vw);
            left: calc(50% - 25%);
            /* top: 50%;
            left: 50%;
            margin-top: -25vw;
            margin-left: -25vw; */
            width: 50%;
            height: 50vw;
            border: 10px solid black;
        }

        span {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        span:nth-child(1) {
            background-color: red;
            top: 0;
            left: 0;
            /* bottom: 50%;
            right: 50%; */
        }

        span:nth-child(4) {
            background-color: red;
            bottom: 0;
            right: 0;
            /* top: 50%;
            left: 50%; */
        }

        h1 {
            position: relative;
            text-align: center;
            top: 90vh;
            line-height: 10vh;
            font-family: arial;
            font-size: 22px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="board">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Szachownica "Position Absolute"</h1>
</body>

</html>
